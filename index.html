<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_container">
        <div id="left_container">
            <div>
                <textarea id="text_area" cols="80" rows="11" placeholder="// Write a note here"></textarea>
                <input type="color" id="color">
            </div>
            <div id="button">
                <button id="button1">Add Notes</button>
            </div>
        </div>

        <div id="right_container">
            <h1>Your Notes</h1>
            <p id="hided">You have not added a note yet.</p>
            <div id="notes_container">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
